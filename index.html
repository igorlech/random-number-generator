<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/sir7hwi.css">
</head>
<body>
    <main class="main">
        <div class="gnrl-wrapper">
            <h1 class="title">Choose the range of numbers and click generate:</h1>
            <div class="inputfield">
                <input type="number" class="inputs" id="number1" name="number1">
                <input type="number" class="inputs" id="number2" name="number2">
                <button type="submit" class="submitbutton" id="submit" name="submit">Generate</button>
            </div>
            <div class="output"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
